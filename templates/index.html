<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        img {
            margin-top: 20px;
            max-width: 300px;
        }
        .result {
            margin-top: 20px;
            font-size: 22px;
            color: #58a6ff;
        }
    </style>
</head>
<body>
    <h1>Emotion Detection Web App</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
        <input type="text" name="username" placeholder="Enter your name" required>
        <br>
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Detect Emotion</button>
    </form>

    {% if emotion %}
        <div class="result">
            <strong>{{ username }}</strong>, your emotion is: <strong>{{ emotion }}</strong>
        </div>
        <img src="{{ image_path }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
